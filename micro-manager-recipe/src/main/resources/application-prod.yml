server:
  port: 8081

spring:
  application:
    name: micro-manager-recipe
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000

  config:
    activate:
      on-profile: prod

  app:
    env-guard: true # Protege para que no usemos un entorno distinto a LOCAL

  datasource:
    url: ${PROD_DB_URL}
    username: ${PROD_DB_USER}
    password: ${PROD_DB_PASS}

  jpa:
    generate-ddl: false
    open-in-view: false # Evita el renderizado de HTML
    hibernate:
      ddl-auto: none
    show-sql: false  # En producción se suele desactivar

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: ${PROD_DB_SCHEMA}

  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: ${PROD_DB_SCHEMA}
    table: ${PROD_DB_TABLE_FLYWAY_HISTORY_NAME}
    baseline-on-migrate: true
    baseline-version: 0    # Ajustar según la versión inicial requerida
    validate-on-migrate: true

external:
  food-service:
    url: ${PROD_FEIGN_FOOD_URL}