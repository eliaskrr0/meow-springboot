server:
  port: 8083

spring:
  application:
    name: micro-user-goal
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000

  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/meow
    username: survidia
    password: survidia123

  jpa:
    generate-ddl: false
    open-in-view: false # Evita el renderizado de HTML
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: meow
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: meow
    table: flyway_schema_history_user_goal
    baseline-on-migrate: true
    baseline-version: 0    # Ajustar según la versión inicial requerida

external:
  user-profile-service:
    url: http://localhost:8082