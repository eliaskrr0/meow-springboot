services:
  micro-user-goal:
    image: micro-user-goal:latest
    build:
      context: ..
      dockerfile: micro-user-goal/Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/meow
    ports:
      - "8083:8083"
    restart: unless-stopped
    networks:
      - meow-network

networks:
  meow-network:
    external: true
